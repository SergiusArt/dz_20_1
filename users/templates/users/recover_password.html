{% extends 'catalog/base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="email">Почта:</label>
    <input type="text" name="email" id="email">
    <button type="submit" class="btn btn-outline-success">Восстановить пароль</button>
  </form>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
{% endblock %}
