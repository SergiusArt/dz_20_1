{% extends 'catalog/base.html' %}

{% block content %}
  <h1>Удаление продукта</h1>
  <p>Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:product_list' pk=object.category.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
