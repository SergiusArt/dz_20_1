{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="row text-center">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name|title }}</h4>
            </div>
            <img class="card-img-top"
                    src="{{ object.image|mymedia }}"
                 alt="Card image cap">
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.price }} Ñ€.</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object.description|slice:":100" }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">{{ view }}</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
